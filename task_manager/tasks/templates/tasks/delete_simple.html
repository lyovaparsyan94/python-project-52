{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block main %}
<h2>{{form_title}}</h2>
<p>Вы уверены, что хотите удалить {{item.name}}?</p>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
</form>
{% endblock %}
