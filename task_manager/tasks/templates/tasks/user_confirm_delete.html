{% extends 'tasks/base.html' %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% translate "Удаление пользователя" %}</h1>

<p>{% translate "Вы уверены, что хотите удалить" %} {{ object.username }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% translate "Да, удалить" %}</button>
    <a href="{% url 'users' %}" class="btn btn-secondary">{% translate "Отмена" %}</a>
</form>
{% endblock %}
