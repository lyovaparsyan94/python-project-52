{% extends 'tasks/base.html' %}
{% load i18n django_bootstrap5 %}

{% block content %}
<h1 class="my-4">{% translate "Регистрация" %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% translate "Зарегистрировать" %}</button>
    <a href="{% url 'users' %}" class="btn btn-secondary">{% translate "Отмена" %}</a>
</form>
{% endblock %}
