{% extends 'base.html' %}
{% load i18n django_bootstrap5 %}

{% block content %}
<h1>
  {% if object %}
    {% trans "Update label" %}
  {% else %}
    {% trans "Create label" %}
  {% endif %}
</h1>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">
    {% if object %}{% trans "Update" %}{% else %}{% trans "Create" %}{% endif %}
  </button>
</form>
{% endblock %}
