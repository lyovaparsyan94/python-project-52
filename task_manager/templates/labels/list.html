{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Метки</h1>
<a href="{% url 'labels:create' %}" class="btn btn-primary mb-3">Создать метку</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
    </tr>
  </thead>
  <tbody>
    {% for label in labels %}
    <tr>
      <td>{{ label.id }}</td>
      <td>{{ label.name }}</td>
      <td>{{ label.created_at }}</td>
      <td>
        <a href="{% url 'labels:update' label.id %}" class="text-primary me-2">Изменить</a>
        <a href="{% url 'labels:delete' label.id %}" class="text-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
