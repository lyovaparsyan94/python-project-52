{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Статусы</h1>
<a href="{% url 'statuses:create' %}" class="btn btn-primary mb-3">Создать статус</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
    </tr>
  </thead>
  <tbody>
    {% for status in statuses %}
    <tr>
      <td>{{ status.id }}</td>
      <td>{{ status.name }}</td>
      <td>{{ status.created_at }}</td>
      <td>
        <a href="{% url 'statuses:update' status.id %}" class="text-primary me-2">Изменить</a>
        <a href="{% url 'statuses:delete' status.id %}" class="text-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
