{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0">{% trans "Delete status" %}</h2>
    </div>
    <div class="card-body">
        <p>{% trans "Are you sure you want to delete the status" %} <strong>{{ status.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
            <a href="{% url 'statuses_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
        </form>
    </div>
</div>
{% endblock %}
