{% extends 'base.html' %}
{% load i18n django_bootstrap5 %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">
            {% if object %}
                {% trans "Update status" %}
            {% else %}
                {% trans "Create status" %}
            {% endif %}
        </h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">
                {% if object %}{% trans "Update" %}{% else %}{% trans "Create" %}{% endif %}
            </button>
            <a href="{% url 'statuses_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
        </form>
    </div>
</div>
{% endblock %}
