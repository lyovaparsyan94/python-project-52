{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans "Delete task" %}</h1>
<p>{% trans "Are you sure you want to delete task" %} "{{ task.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
    <a href="{% url 'tasks_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
