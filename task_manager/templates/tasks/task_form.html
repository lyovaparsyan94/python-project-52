{% extends 'base.html' %}
{% load i18n django_bootstrap5 %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">
            {% if object %}
                {% trans "Update Task" %}
            {% else %}
                {% trans "Create Task" %}
            {% endif %}
        </h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">
                {% if object %}{% trans "Update" %}{% else %}{% trans "Create" %}{% endif %}
            </button>
            <a href="{% if object %}{% url 'task_detail' object.pk %}{% else %}{% url 'tasks_list' %}{% endif %}" 
               class="btn btn-secondary">
                {% trans "Cancel" %}
            </a>
        </form>
    </div>
</div>
{% endblock %}
