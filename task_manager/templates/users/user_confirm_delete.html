{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0">{% trans "Delete User" %}</h2>
    </div>
    <div class="card-body">
        <p>{% trans "Are you sure you want to delete user" %} <strong>{{ object.username }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
            <a href="{% url 'users_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
        </form>
    </div>
</div>
{% endblock %}
