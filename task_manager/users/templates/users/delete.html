{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block main %}
<h2>Удаление пользователя</h2>
<p>Вы уверены, что хотите удалить {{user.first_name}} {{user.last_name}}?</p>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
{% endblock %}
